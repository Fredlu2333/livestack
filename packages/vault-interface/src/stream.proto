syntax = "proto3";

package livestack;

// import "google/protobuf/struct.proto";
// import "google/protobuf/empty.proto"; 

service StreamService {
  rpc Pub(StreamPubMessage) returns (StreamPubResult);
  rpc Sub(SubRequest) returns (stream StreamDatapoint);
}


message StreamPubMessage {
  string projectId = 1;
  string uniqueName = 2;
  string dataStr = 3;
}

message StreamPubResult {
  string messageId = 1;
}

enum SubType {
  fromStart = 0;
  fromNow = 1;
}

message SubRequest {
  string projectId = 1;
  string uniqueName = 2;
  string jobId = 3;
  string outputTag = 4;
  SubType subType = 5;
}

message StreamDatapoint {
  int32 timestamp = 1;
  string messageId = 2;
  string dataStr = 3;
}